<!DOCTYPE html>
<html>

<head>
    <title>ES 6 methods</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script type="text/javascript">
        // Lodash first and last array elements
        words = ['sky', 'wood', 'forest', 'falcon',
            'pear', 'ocean', 'universe'
        ];

        let res1 = _.chunk(words, 4);
        console.log("Output of chunk")
        console.log(res1);
        
        let res2 = _.pull(words, 'wood', 'ocean');
        console.log("Output of pull");
        console.log(res2);

        let val1 = [1, 2, 3, 4, 5];
        let val2 = [5, 4, 3];
        let res3 = _.difference(val1, val2);
        console.log("Output of difference");
        console.log(res3);

        let res4 = _.take(val1, 3);
        console.log("Output of take");
        console.log(res4);
        let obj = [
            { name: "Aravind", age: 21 },
            { name: "Akash", age: 30 }
        ];

        let res5 = _.filter(obj, ['age', 21]);
        console.log("Output of filter");
        console.log(res5);

        let res6 = _.find(obj, function (foo) { return foo.age > 25; });
        console.log("Output of find");
        console.log(res6);

        let res7 = _.sum(val1);
        console.log("Output of sum");
        console.log(res7);

        let res8 = _.reduce(val2, function (x, y, z) {
            return x + y + z;
        }, 3);
        console.log("Output of reduce");
        console.log(res8);

        let res9 = _.gte(val2[0], val1[1]);
        console.log("Output of gte");
        console.log(res9);

        let res10 = _.keys("hello");
        console.log("Output of keys");
        console.log(res10);

        let res11 = _.values("hello");
        console.log("Output of values");
        console.log(res11);

        let res12 = _.camelCase("hello WORLD");
        console.log("Output of camelCase");
        console.log(res12);

        let res13 = _.endsWith("hello WORLD", "LD");
        console.log("Output of endsWith");
        console.log(res13);

        let res14 = _.tail([2, 4, 5, 8, 9]);
        console.log("Output of tail");
        console.log(res14);

        let res15 = _.union([1, 3, 5, 7], [2, 4, 6, 8]);
        console.log("Output of union");
        console.log(res15);
        
    </script>
</head>

<body>
    <h1>ES 6 METHODS</h1>
    <p>Inspect -> console to view js results</p>
</body>

</html>
